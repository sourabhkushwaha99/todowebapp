<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Login Page</title>


<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<link th:href="@{/image/favicon (4).ico}" rel="icon" type="image/x-icon" />

<style>
        .form-control:focus {
            border-color: #7e40f6;
            box-shadow: 0 0 5px 0.2rem rgba(126, 64, 246, 0.5); /* Adjusted box-shadow with blur */
        }
    </style>


</head>
<body  class="gradient-custom ">


  
    
    			<!-- Navbar -->
			
			
			<!-- Image and text -->
<nav class="navbar navbar-light bg-body-tertiary navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        th:src="@{/image/productivity.png}"
        class="me-2"
        height="45"
        alt="Todo Logo"
        loading="lazy"
      />
      <b class="text-white">Todo App</b>
    </a>
    
     <div>
      <a href="/register" type="button" class="btn btn-lg gradient-custom text-white"><i class="fa fa-user-plus"></i> SignUp</a>
    </div>
  </div>
</nav>
			
			
			<!-- ends navbar -->

	
	
	
	
					<!--	main registration body -->

<div class="d-flex justify-content-center align-items-center min-vh-100">
<div class="container">

<section >
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
          <div th:if="${errorMessage}" id="error-message" class="alert alert-danger text-center" role="alert">
                <span>Incorrect Email  or Password... Try Again!</span>
            </div>
          
          
          	<div class="container d-flex justify-content-center mb-5">
      
      
       
      
      			<img
        th:src="@{/image/login_7856126.png}"
        class="me-2 "
        height="130" 
        alt="Todo Logo"
        loading="lazy"
     >
       			</div>
			 
              <form th:action="@{/login}" method="post"  >

             
                <div data-mdb-input-init class="form-outline mb-4">
                 <label class="form-label" for="username"><i class="fa fa-envelope"></i> Your Email</label>
                  <input required type="email"  id="username" name="username" class="form-control form-control-lg" />
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password"><i class="fa fa-key"></i> Password</label>
                  <input required type="password" id="password" name="password" class="form-control form-control-lg" />
                  
                </div>
                
                  
                <div class="d-flex justify-content-center">
                  <button  type="submit"  class="btn  btn-block btn-lg gradient-custom text-white"><i class="fa fa-sign-in"></i>  Login</button>
                </div>

           
              </form>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</div>
</div>


			<!-- end registration body -->
	
	 <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = document.getElementById("error-message");
            if (errorMessage) {
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 4000);
            }
        });
    </script>
	
	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
    
    
    
    
    
</body>
</html>
