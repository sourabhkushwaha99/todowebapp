<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
     <link th:href="@{/image/favicon (7).ico}" rel="icon" type="image/x-icon" />
    
    <style>
        .form-control:focus {
            border-color: #7e40f6;
            box-shadow: 0 0 5px 0.2rem rgba(126, 64, 246, 0.5); /* Adjusted box-shadow with blur */
        }
    </style>
</head>
<body class="gradient-custom-2">




    <!-- Navbar -->
    <nav class="navbar navbar-light bg-body-tertiary navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img th:src="@{/image/productivity.png}" class="me-2" height="45" alt="Todo Logo" loading="lazy"/>
                <b class="text-white h5">Todo App</b>
                <strong class="text-white h4 mx-5"><i class="fa fa-user-circle"></i>&nbsp; <span th:text="${user.name}"></span> </strong>
            </span>
            <div class="ml-auto d-flex"  >
                <a href="/home" type="button" class="mx-3 btn btn-lg gradient-custom-2 text-white"><i class="fa fa-home"></i> Home</a>
                <form th:action="@{/logout}" method="post">
        <button class="btn btn-lg gradient-custom-2 text-white" id="logout-btn" type="submit"><i class="fa fa-sign-out"></i> Logout</button>
    </form>
            </div>
        </div>
    </nav>
    <!-- ends navbar -->
    
    
    

    <!-- Main registration body -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <section>
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                    <div class="container d-flex justify-content-center mb-5">
                                        <img src="/image/productivity.png" class="me-2" height="130" alt="Todo Logo" loading="lazy"/>
                                    </div>
                                    <form th:action="@{/toDoItems}" method="POST">
                                        <div class="mb-3">
                                            <label for="name" class="form-label"><i class="fas fa-pencil"></i>&nbsp; Title</label>
                                            <input type="text" name="title" placeholder="Enter task title" class="form-control" id="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label"><i class="fas fa-align-left"></i>&nbsp; Description</label>
                                            <textarea name="description" placeholder="Enter task description" class="form-control" id="description" rows="3" required></textarea>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="dueDate" class="form-label"><i class="fas fa-calendar-alt"></i>&nbsp; Due Date</label>
                                                <input type="date" name="dueDate" class="form-control" id="dueDate" required>
                                            </div>
                                            <div class="col">
                                                <label for="priority" class="form-label"><i class="fas fa-flag"></i>&nbsp; Priority</label>
                                                <select id="priority" name="priority" class="form-control" required>
                                                    <option value="High">High</option>
                                                    <option value="Medium">Medium</option>
                                                    <option value="Low">Low</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn gradient-custom-2 text-white">Add Task</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- end registration body -->




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <script>
document.getElementById('logout-btn').addEventListener('click', function(event) {
    event.preventDefault();
    Swal.fire({
        title: 'Are you sure?',
        text: "You will be logged out!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#7e40f6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Logout!'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('logout-form').submit();
        }
    })
});
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
